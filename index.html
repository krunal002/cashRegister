<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <!-- css -->
    <link rel="stylesheet" href="cashRegister.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number">

        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="number">

        <button id="check-button">Check</button>

        <p id="message"></p>

        <table class="change-return">
            <caption>Return Change</caption>
            <tr>
                <th>no of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

<!-- script -->
<script src="cashRegister.js"></script>
</body>
</html>
